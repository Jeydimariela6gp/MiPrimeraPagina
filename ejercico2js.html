<!DOCTYPE html>
<html lang="es">    //Jeydi Mariela Perez
<head>
    <meta charset="UTF-8">
    <title>operaciones aritmeticas de javaScript</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 7;

        //aritm√©ticos  
        let suma = a + b;
        let resta = a - b;
        let modulo = a % b;

        //mostrar resultado
        console.log("suma: " + (a + b));//27
        console.log("resta: " + (a - b));//13
        console.log("modulo: " + (a % b));//2
        </script>
</body>
</html>
