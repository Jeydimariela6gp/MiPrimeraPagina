<!DOCTYPE html>
<html lang="es">           //Jeydi Mariela Perez
<head>
    <meta charset="UTF-8">
    <title>Declaracion de variables</title>
</head>
<body>
    <h1>Ejemplo de declaracion de variables de Javascript</h1>

    <script>
        //declaracion usando var
        var edad = 35;
        var nombre = "Fatima" ;
        var estudiante = true;

        //declaracion usando let
        let salario= 800;
        let ciudad = "San Pedro Sula";
        let tienetrabajo = false;

        //declaracion usando const
        const IP = 3.14159;
        const pais = "Honduras";
        const esMayordeedad =  true;
        //mostrar en consola
        console.log("variables con var:", edad + nombre + estudiante);
        console.log("variables con let:", salario + ciudad + tienetrabajo);
        console.log("variables con const:", IP + pais + esMayordeedad);

</script>
    
</body>
</html>
